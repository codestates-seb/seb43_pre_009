server:
  port: 8080

# database 연동 설정
spring:
  h2:
    console:
      enable: true
      path: /h2
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    TODO : 데이터베이스 연동 해야합니다.
    url: jdbc:mysql://localhost:3306/?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
  thymeleaf:
    cache: false

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG  # DEBUG 로그 레벨을 지정한 부분의 로그를 확인할 수 있다.